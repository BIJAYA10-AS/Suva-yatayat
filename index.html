<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvayatayat - Smart Transport System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f9f9f9;
      }
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("https://images.unsplash.com/photo-1508766206392-8bd5cf550d1b?auto=format&fit=crop&w=1500&q=80")
            no-repeat center center/cover;
        color: white;
        padding: 120px 0;
        text-align: center;
      }
      .hero h1 {
        font-size: 3rem;
        font-weight: bold;
      }
      .role-card {
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .role-card:hover {
        transform: translateY(-8px);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      }
      footer {
        background: #212529;
        color: #bbb;
        padding: 20px 0;
        text-align: center;
      }
      footer a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- 🌟 Hero Section -->
    <section class="hero">
      <div class="container">
        <h1>Welcome to Suvayatayat</h1>
        <p class="lead">Smart Public Transportation System</p>
        <a href="#roles" class="btn btn-warning btn-lg mt-3">Explore Now</a>
      </div>
    </section>

    <!-- 🚍 Roles Section -->
    <section id="roles" class="container py-5">
      <div class="text-center mb-5">
        <p class="text-muted"></p>
      </div>
      <div class="row g-4">
        <!-- Passenger -->
        <div class="col-md-3">
          <div class="card text-center role-card p-3 border-0 shadow-sm">
            <i class="bi bi-person-fill display-3 text-primary"></i>
            <h4 class="mt-3">Passenger</h4>

            <a href="passenger.html" class="btn btn-primary">Go</a>
          </div>
        </div>

        <!-- Driver -->
        <div class="col-md-3">
          <div class="card text-center role-card p-3 border-0 shadow-sm">
            <i class="bi bi-bus-front-fill display-3 text-success"></i>
            <h4 class="mt-3">Driver</h4>

            <a href="driver.html" class="btn btn-success">Go</a>
          </div>
        </div>

        <!-- Fleet Manager -->
        <div class="col-md-3">
          <div class="card text-center role-card p-3 border-0 shadow-sm">
            <i class="bi bi-calendar-check-fill display-3 text-warning"></i>
            <h4 class="mt-3">Fleet Manager</h4>

            <a href="fleet_manager.html" class="btn btn-warning">Go</a>
          </div>
        </div>

        <!-- Admin -->
        <div class="col-md-3">
          <div class="card text-center role-card p-3 border-0 shadow-sm">
            <i class="bi bi-gear-fill display-3 text-danger"></i>
            <h4 class="mt-3">Admin</h4>

            <a href="admin.html" class="btn btn-danger">Go</a>
          </div>
        </div>
      </div>
    </section>

    <!-- 📩 Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Suvayatayat | Designed for Smart Transport</p>
        <p><a href="index.html">Back to Home</a></p>
      </div>
    </footer>
  </body>
</html>
